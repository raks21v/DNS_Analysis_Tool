<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Analysis Tool</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>DNS Analysis Tool</h1>
        <div class="form-container">
            <input type="text" id="domain" placeholder="Enter a domain (e.g., example.com)">
            <button onclick="analyzeDNS()">Analyze</button>
        </div>
        <div class="results-container" id="results">
            <h2>Results for <span id="domainName">...</span></h2>
            <p><strong>IP Address:</strong> <span id="ipAddress"></span></p>
            <p><strong>Response Time: </strong> <span id="responseTime"></span></p>
            <p><strong>DNSSEC Status: </strong> <span id="dnssecStatus"></span></p>
            <p><strong>Security Score: </strong> <span id="securityScore"></span></p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
